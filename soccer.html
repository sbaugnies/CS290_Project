<body>
    
    <div class="groupContainer" >

    </div>
    </div>
    </div>
    </div>
    
    <div class="navigation_bar">
        <h4>Select player comparison tool:</h4>
                <!-- <i class="fas fa-basketball-ball" style="font-size:40px;color:slategray"; fa-fw id=basketballButton></i>
                <i class="fas fa-futbol" style="font-size:40px;color:slategray"; fa-fw id=soccerButton></i>

                    <a href="./baseball.html"> <i class="fas fa-baseball-ball" style="font-size:40px;color:lightslategray"; fa-fw id=baseballButton></i></a>
                </div>
            </div>
    </div>
    
    <script src="soccer.js"></script>
    
    <div class="statSources">
    Statistics provided by <a href="https://www.api-football.com/">API-FOOTBALL</a>
    </div>

    <footer>
            
        <div class="footer_menu">
            <div class="footer_menu_container">
                <a href="./index.html">Home</a>
                <form action="" method="POST">
                    <label for="email"> Subscribe: </label> <input type="text" id="email" name="email">
                    <button type="button" onclick="postSubscribe()">Submit</button>
                </form>
                <div>
                <i class="far fa-copyright"></i> 2020
                </div>
            </div>
        </div>
    
    
        <script>
            function postSubscribe() {
                var email = document.getElementById('email').value;
                var req = new XMLHttpRequest();
                req.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(req.responseText);
                        var responseString = response.data;
                        document.getElementById("dataForm").innerHTML +=
                        responseString;}
                }
                
                req.open("POST", "http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php", false);
                req.setRequestHeader('Content-Type', 'application/json');
                req.send(`{"Subscribe":${email}}`);
            };
        </script>
        
    </footer>
    </div>
