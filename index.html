        <script>
            function postSubscribe() {
                var email = document.getElementById('email').value;
                var req = new XMLHttpRequest();
                req.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(req.responseText);
                        var responseString = response.data;
                        document.getElementById("dataForm").innerHTML +=
                        responseString;}
                }
                
                req.open("POST", "http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php", false);
                req.setRequestHeader('Content-Type', 'application/json');
                req.send(`{"Subscribe":${email}}`);
            };
        </script>
